<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Puissance 4</h1>
        
        <div class="game-controls">
            <div class="mode-selector">
                <h2>Mode de jeu</h2>
                <button id="btnTwoPlayer" class="mode-btn active">Deux Joueurs</button>
                <button id="btnVsComputer" class="mode-btn">Contre l'Ordinateur</button>
            </div>
            
            <div class="current-player">
                <h3 id="player-turn">Tour du Joueur <span id="player-number">1</span></h3>
                <div class="player-color">
                    <div id="player-indicator" class="token token-red"></div>
                </div>
            </div>
        </div>

        <div class="game-status">
            <div id="status-message"></div>
        </div>

        <div class="board-container">
            <div id="game-board" class="board">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>

        <div class="winner-overlay" id="winner-overlay">
            <div class="winner-modal">
                <h2 id="winner-message"></h2>
                <button id="btn-play-again">Jouer Ã  nouveau</button>
            </div>
        </div>

        <button id="btn-new-game" class="new-game-btn">Nouvelle Partie</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
